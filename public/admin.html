<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Admin Panel</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h1 class="title">Admin Panel â€“ Stock Marketplace</h1>

    <div class="card form-card">
        <h2>Tambah Barang</h2>

        <div class="form-grid">

            <input type="text" id="name" placeholder="Nama Barang">

            <input type="number" id="price" placeholder="Harga">

            <input type="number" id="qty" placeholder="Qty">
        </div>

        <button class="btn" onclick="addItem()">Tambah Barang</button>
    </div>

    <div class="card">
        <h2>Daftar Barang</h2>

        <table>
            <thead>
                <tr>
                    <th>Nama</th>   
                    <th>Harga</th>
                    <th>Qty</th>
                    <th>Aksi</th>
                </tr>
            </thead>

            <tbody id="data"></tbody>
        </table>
    </div>
</div>

<script src="/public/script.js"></script>

</body>
</html>
